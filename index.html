<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;700&family=Overpass:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="flex">
    <!-- Rating state start -->
    <div id="rating-box" class="flex box">
      <div class="circle left">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="flex rating-container">
        <div class="circle num" id="1">1</div>
        <div class="circle num" id="2">2</div>
        <div class="circle num" id="3">3</div>
        <div class="circle num" id="4">4</div>
        <div class="circle num" id="5">5</div>
      </div>

      <button id="submit-btn" class="btn">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thanks-box" class="grad hidden">
      <div class="flex box centre">
        
        <img src="images/illustration-thank-you.svg" alt="star icon">
        
        <div class="rte-btn">
          <p id="rating">You selected out of 5</p>
        </div>
        
  
        <h1 id="thanku">Thank you!</h1>
  
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
      
    </div>

    <!-- Thank you state end -->
    <script src="index.js"></script>
  </body>
</html>
